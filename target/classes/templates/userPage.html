<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    html, body {
      padding: 0;
      margin: 0;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: white;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white;
      border-radius: 0;
    }
    .topbar {
      background-color: #343a40;
      color: white;
      padding: 0.5rem 1rem;
    }
    .topbar .logout {
      float: right;
    }
  </style>
</head>
<body>
<div class="topbar d-flex justify-content-between align-items-center">
  <span th:text="${user.email} + ' with roles: ' + ${user.roles[0].name.replace('ROLE_', '')}">user@mail.ru with roles: USER</span>
  <form th:action="@{/logout}" method="post" class="logout">
    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
  </form>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-2 p-0 sidebar">
      <nav class="nav flex-column nav-pills">
        <a class="nav-link active" href="#">User</a>
      </nav>
    </div>

    <div class="col-10 p-4">
      <h2 class="fw-bold fs-3">User information-page</h2>
      <div class="card mt-4 shadow-sm">
        <div class="card-header">
          About user
        </div>
        <div class="card-body p-0">
          <table class="table mb-0">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${user.id}">3</td>
              <td th:text="${user.firstName}">user</td>
              <td th:text="${user.lastName}">user</td>
              <td th:text="${user.age}">30</td>
              <td th:text="${user.email}">user@mail.ru</td>
              <td>
                <span th:each="role : ${user.roles}"
                      th:text="${role.name.replace('ROLE_', '')}"
                      class="me-1">USER</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
